<SCRIPT language="JavaScript">
function punti()
{
   righe=parseInt(document.F1.RI.value)
   colonne=parseInt(document.F1.CO.value)
   document.write("<H3>Tabella</H3>")
   document.write("<TABLE border=1>")
   for(i=0;i<=righe;i++)
   {
      document.write("<TR>")
      document.write("<TD bgcolor=red><FONT color=white>"+(i)+"</FONT></TD>")
      for(j=0;j<colonne;j++)
      {
         if(i==0)
            document.write("<TD bgcolor=red><FONT color=white>"+(j+1)+"</FONT></TD>")
         else
            document.write("<TD>"+((j+1)*(i))+"</TD>")
      }
      document.write("</TR>")
   }
   document.write("</TABLE>")
}
</SCRIPT>

<HTML>
   <BODY>
      <H3>Tabella</H3>
         <FORM name="F1">
	        <TABLE border=1>
	        <TR>
	           <TD>Righe:</TD><TD><INPUT TYPE="text" NAME="RI" SIZE=3><TD>
	           <TD>Colonne:</TD><TD><INPUT TYPE="text" NAME="CO" SIZE=3><TD>
	        </TR>
	        </TABLE><BR>
	        <INPUT TYPE="submit" VALUE="Invia" onClick="punti()">
	        <INPUT TYPE="reset"  VALUE="Cancella">
	     </FORM>
   </BODY>
</HTML>
