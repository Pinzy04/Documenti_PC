<SCRIPT language='JavaScript'>

function disegna(a)
{
   document.write("<TABLE border='1'>");
   for(j=0;j<r;j++)  
   {
      document.write("<TR>");
	  for(i=0;i<c;i++)  
	  {
        document.write("<TD>");
	    n = a[j][i];
        document.write("&nbsp;"+n+"&nbsp;");
		
        document.write("</TD>");
	  }	
      document.write("</TR>");
   }
   document.write("</TABLE>");
}

function matrice()
{

   minimo=1;
   massimo=99;

   r = parseInt(document.F1.R.value);
   c = parseInt(document.F1.C.value);
   
   a = new Array();
   for(j=0;j<r;j++)  
   {
      a[j] = new Array();
      for(i=0;i<c;i++)  
      {
         a[j][i] = parseInt(Math.random()*(massimo-minimo+1))+minimo;
	  }	 
   }
   
    disegna(a);

   for(i=0;i<c;i++)
   {
      for(j=0;j<r-1;j++)
      {
         for(k=j+1;k<r;k++)
         {
            if(a[j][i]%10==0)
            {
               s=a[j][i];
               a[j][i]=a[k][i];
               a[k][i]=s;                               
            }                                     
         }  
      } 
   }
   document.write("<BR>");
   disegna(a);
   
   document.write("<BR><BR><A href='matrice.html'>Indietro</A>");
}   
</SCRIPT>
